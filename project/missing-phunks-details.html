<script>
    // Get phunk ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const phunkId = urlParams.get('id') || '10000';

    // Set phunk image first
    const phunkImg = document.getElementById('phunk-image');
    phunkImg.src = `../images/missing_phunks_transparent/${phunkId}_Missing_Phunk_${phunkId}.png`;
    phunkImg.alt = `Missing Phunk ${phunkId}`;
    phunkImg.onerror = function() { this.src = `../images/placeholder.png`; };

    // Load JSON and get phunk data
    fetch('../images/missing-phunks.json?v=' + Date.now())
        .then(response => response.json())
        .then(data => {
            const items = data.collection_items || [];
            const phunk = items.find(item => item.index == phunkId);

            // Use Missing Phunk format
            const phunkName = phunk ? `Missing Phunk ${phunkId}` : `Missing Phunk ${phunkId}`;

            // Update page elements
            document.getElementById('phunk-id-breadcrumb').textContent = phunkId;
            document.getElementById('phunk-title').textContent = phunkName;
            document.title = `${phunkName} - Missing Phunks`;

            if (phunk) {
                const attrs = phunk.attributes || [];
                const sex = attrs.find(a => a.trait_type === 'Sex');
                const nonSexAttrs = attrs.filter(a => a.trait_type !== 'Sex');
                const attrCount = nonSexAttrs.length;

                // Count how many phunks have same sex
                let sexCount = 0;
                if (sex) {
                    items.forEach(item => {
                        const itemAttrs = item.attributes || [];
                        const itemSex = itemAttrs.find(a => a.trait_type === 'Sex');
                        if (itemSex && itemSex.value === sex.value) sexCount++;
                    });
                }

                // Count how many phunks have same attribute count
                let attrCountMatch = 0;
                items.forEach(item => {
                    const itemAttrs = (item.attributes || []).filter(a => a.trait_type !== 'Sex');
                    if (itemAttrs.length === attrCount) attrCountMatch++;
                });

                // Set description like CryptoPunks: "one of 9 Alien Punks." with type as green link
                if (sex) {
                    const descEl = document.getElementById('phunk-description');
                    descEl.innerHTML = `<strong style="color: black;">one of ${sexCount} <a href="missing-phunks-search.html?trait_type=Sex&value=${encodeURIComponent(sex.value)}" class="type-link">${sex.value}</a> Phunks.</strong>`;
                }

                // Set attribute count text like CryptoPunks: "This Punk has 1 attribute, one of 333 with that many."
                const attrWord = attrCount === 1 ? 'attribute' : 'attributes';
                document.getElementById('attribute-count-text').innerHTML =
                    `This Phunk has <a href="missing-phunks-search.html?attrcount=${attrCount}" class="count-highlight">${attrCount} ${attrWord}</a>, one of ${attrCountMatch} with that many.`;

                // Count occurrences of each attribute (including Sex for display counts)
                const attrCounts = {};
                items.forEach(item => {
                    (item.attributes || []).forEach(attr => {
                        attrCounts[attr.value] = (attrCounts[attr.value] || 0) + 1;
                    });
                });

                // Populate attributes list - each on its own line like CryptoPunks
                const attrList = document.getElementById('attributes-list');
                attrs.forEach(attr => {
                    const count = attrCounts[attr.value] || 0;
                    const item = document.createElement('div');
                    item.className = 'attribute-item';
                    item.innerHTML = `
                        <a href="missing-phunks-search.html?trait_type=${encodeURIComponent(attr.trait_type)}&value=${encodeURIComponent(attr.value)}" class="attribute-name">${attr.value}</a>
                        <span class="attribute-count-info"><strong>${count}</strong> Phunks have this.</span>
                    `;
                    attrList.appendChild(item);
                });
            }
        })
        .catch(error => {
            console.error('Error loading JSON:', error);
        });
</script>
