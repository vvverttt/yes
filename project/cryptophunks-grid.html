<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPhunksV69 - Interactive Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #c3ff00;
            font-family: 'Montserrat', sans-serif;
        }

        #viewer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: grab;
            position: absolute;
            top: 0;
            left: 0;
        }

        canvas:active {
            cursor: grabbing;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .controls button {
            padding: 0;
            background-color: transparent;
            border: none;
            border-radius: 0;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, opacity 0.2s;
            overflow: hidden;
            opacity: 0.7;
        }

        .controls button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls button:active {
            transform: scale(0.95);
            opacity: 1;
        }

        .controls button:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .punk-overlay {
            position: fixed;
            background: #c3ff00;
            border: 2px solid #333;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            z-index: 101;
            white-space: nowrap;
        }

        .punk-overlay:hover {
            background: #b0e600;
        }

        .fullscreen-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        .fullscreen-info.show {
            display: block;
        }

        /* Mobile: wrap controls into compact grid so buttons don't overflow */
        @media (max-width: 520px) {
            .controls {
                flex-wrap: wrap;
                max-width: 180px;
                gap: 6px;
            }
            .controls button {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div id="viewer">
        <canvas id="grid-canvas"></canvas>
    </div>

    <div class="controls">
        <button id="btn-zoom-in" title="Zoom In">
            <img src="/images/zoom_in.png" alt="Zoom In">
        </button>
        <button id="btn-zoom-out" title="Zoom Out">
            <img src="/images/zoom_out.png" alt="Zoom Out">
        </button>
        <button id="btn-nav-west" title="Scroll Left">
            <img src="/images/navigation_w.png" alt="Left">
        </button>
        <button id="btn-nav-north" title="Scroll Up">
            <img src="/images/navigation_n.png" alt="Up">
        </button>
        <button id="btn-fullscreen" title="Full Screen">
            <img src="/images/resize_b_cross_diagonal.png" alt="Full Screen">
        </button>
        <button id="btn-nav-south" title="Scroll Down">
            <img src="/images/navigation_s.png" alt="Down">
        </button>
        <button id="btn-nav-east" title="Scroll Right">
            <img src="/images/navigation_e.png" alt="Right">
        </button>
        <button id="btn-reset" title="Home">
            <img src="/images/door.png" alt="Home">
        </button>
    </div>

    <div class="fullscreen-info" id="fullscreen-info">
        Press ESC to exit fullscreen
    </div>

    <!-- All logic is now in grid-viewer.js to avoid inline scripts and CSP issues -->
    <script src="/public/javascripts/grid-viewer.js"></script>
</body>
</html>
